{% extends "base.html" %}

{% block breadcrumb %}
    <li class="breadcrumb-item active" aria-current="page"><a href="{% url 'rule' %}">Rules</a></li>
    <li class="breadcrumb-item active" aria-current="page">{{ form_name }}</li>
{% endblock %}

{% load widget_tweaks %}

{% block content %}

    <form method="post" novalidate>
        {% csrf_token %}

        {% include 'includes/form.html' %}

        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

{% endblock %}
